<!DOCTYPE html>
<html>
<head>
    <title>Programa Raiz Quadrada</title>
    <style>
        p{
            font-weight: bold;
        }
    </style>
</head>
<br>
    <h1>Q2</h1>
    <label for="numero">Número:</label>
    <input type="number" id="numero" required>
    <br><br>
    <button type="button" onclick="calcularRaizQuadrada()">Exibir Raiz Quadrada</button>
    <p id="resultado"></p>

    <script>
        function calcularRaizQuadrada() {
            const numero = parseFloat(document.getElementById('numero').value);
            const raizQuadrada = Math.sqrt(numero);
            
            if (Number.isInteger(raizQuadrada)) {
                document.getElementById('resultado').textContent = `Raiz: ${raizQuadrada}`;
            } else {
                document.getElementById('resultado').textContent = `Não há raiz exata para ${numero}.`;
            }
        }
    </script>
</body>
</html>
